<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>

</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador

        <picture>
            <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/dbz.jpg" alt="imagem flexivel">
             
        </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay  controls loop>
        <source src="imagens/midia/Can't Hide - Otis McDonald.mp3" type="audio/mpeg">
        <source src="imagens/midia/Can't Hide - Otis McDonald.mp3" type="audio/ogg">
        <source src="imagens/midia/Can't Hide - Otis McDonald.mp3" type="audio/wav">
    </audio>
    </p>

    <h1>Reproduzindo videos</h1>
    <p> vamos aprender a reproduzir videos em html.</p>

    <video preload="metadata" autoplay controls loop width="560" height="315" poster="../ex012/midia/imagemcapa.jpg">
        <source src="../ex012/midia/Qw+Laloon    Skel+Laloon-Dgr Trim.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>
    <h1>iserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ub3pgNSL0S4" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>>
</body>
</html>
