<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>

        <tr>
            <td>e</td>
            <td>f</td>
            <td colspan="2
            ">g</td>
            
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            <td>l</td>
            <td rowspan="2">m</td>
        </tr>
        <tr>
            
            <td>o</td>
            <td>p</td>
            <td>q</td>
        </tr>
    </table>
    
</body>
</html>
