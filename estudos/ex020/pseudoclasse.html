<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
     div{display: inline-block;
        border: 1px solid black;
        border-radius: 5px;
        background-color: brown;
        height: 200px;
        width: 200px;
        text-align: center;
     

     }
     div:hover{
        background-color: black;
     }

    </style>

</head>
<body>
    <h1>exemplo de pseudo classe</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div> 
    
    
</body>
</html>
